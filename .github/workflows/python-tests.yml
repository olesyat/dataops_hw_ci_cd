  deploy:
    name: Deploy
    runs-on: ubuntu-latest
#    needs: test

    env:
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}
      GKE_CLUSTER: autopilot-cluster-1
      GKE_REGION: us-central1

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2.1.7
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2.1.2

    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Use GKE gcloud auth plugin
      env:
        USE_GKE_GCLOUD_AUTH_PLUGIN: "True"
      run: echo "Using GKE gcloud auth plugin"

    - name: Get the GKE credentials so we can deploy to the cluster
      run: |
        gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION"

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Apply v1 deployment
      run: |
        kubectl apply -f ./k8s/app-v1.yaml

    - name: Apply Service
      run: |
        kubectl apply -f ./k8s/service.yaml

    - name: List all services
      run: kubectl get svc

    - name: Test v1 deployment
      run: |
        service=$(kubectl get svc gitops-ci-hw -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        curl "$service"
